# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 5.0
  - 4.2.2


env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  cache: true
  
  ci:
    - echo "Hello, World!"
    - env
    - echo $PATH
    - reports --help
    - node --version
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - npm install
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
    - cat shippable/codecoverage/cobertura-coverage.xml
    - export XUNIT_FILE=shippable/testresults/result.xml
    - grunt
  #  - cat shippable/codecoverage/coberturatest-coverage.xml


  post_ci:
    - docker build -t=shippabledocker/shiphitchcock2_sample_node .
    - docker push shippabledocker/shiphitchcock2_sample_node
    
integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock2@gmail.com
        - vidya@shippable.com
      
      on_pull_request: always
      on_start: always
      on_success: always
      on_failure: always

    - integrationName: ship-slack
      type: slack
      recipients: 
        - "#hitchcock1-public"
        - pvt-channel
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
 
    - integrationName: irc
      type: irc
      recipients: 
        - "chat.freenode.net#test-cock"
        - "chat.freenode.net#hitchcok2-irc"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
  
 
      
          
  
